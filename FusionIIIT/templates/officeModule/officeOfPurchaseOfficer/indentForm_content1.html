<div class="ui vertical segment">
    <form>
        {% comment %}The add a new skill Accordian starts here!{% endcomment %}
        <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

            <div class="field">
                <label>Item/Equipment (with General Specifications)</label>
                <textarea rows="2"></textarea>
            </div>

            <div class="three fields">
                <div class="field">
                    <label>Present Stock Situation</label>
                    <select class="ui search fluid dropdown">
                        <option value="">Select</option>
                        <option value="available">Available</option>
                        <option value="processing">Processing</option>
                        <option value="unavailable">Unavailable</option>
                    </select>
                </div>
                <div class="field">
                    <label>Quantity</label>
                    <input type="text" placeholder="Quantity">
                </div>

                <div class="field">
                    <label>Estimated Cost</label>
                    <input placeholder="estimated_cost" value="0" class="ui large input" id="estimated_costInput" onchange="quantityInputOnChange(this.value)">
                </div>
            </div>

            <div class="three fields" id="lpcFields" style="display: none;">
                <div class="field" id="lpc1">
                    <label>LPC Member 1</label>
                    <input class="ui large fluid input">
                </div>

                <div class="field" id="lpc2">
                    <label>LPC Member 2</label>
                    <input class="ui large fluid input">
                </div>
                                        
                <div class="field" id="lpc3">
                    <label>LPC Member 3</label>
                    <input class="ui large fluid input">
                </div>
            </div>

            <div class="field">
                <label>Nature of indent</label>
                <br>

                <div class="inline six fields">
                    <label>a)</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input name="nature_a" type="radio">
                            <label> Equipment </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input name="nature_a" type="radio">
                            <label> Machinery </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input name="nature_a" type="radio">
                            <label> Furniture </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input name="nature_a" type="radio">
                            <label> Fixture </label>
                        </div>
                    </div>
                </div>

                <div class="inline six fields">
                    <label>b)</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input name="nature_b" type="radio">
                            <label> Consumable</label>
                        </div>
                    </div>

                    <div class="three wide field">
                        <div class="ui large radio checkbox">
                            <input name="nature_b" type="radio">
                            <label> Non-Consumable</label>
                        </div>
                    </div>
                </div>

                <div class="inline six fields">
                    <label>c)</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input name="nature_c" type="radio">
                            <label> Import Required</label>
                        </div>
                    </div>

                    <div class="three wide field">
                        <div class="ui large radio checkbox">
                            <input name="nature_c" type="radio">
                            <label> Not-Required</label>
                        </div>
                    </div>
                </div>

                <div class="inline six fields">
                    <label>d)</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input name="nature_d" type="radio">
                            <label> New Item</label>
                        </div>
                    </div>

                    <div class="three wide field">
                        <div class="ui large radio checkbox">
                            <input name="nature_d" type="radio">
                            <label> Replacement</label>
                        </div>
                    </div>
                </div>

                <div class="field" style="padding-left: 36px; padding-right: 36px;">
                    <label>Details (if replacement)</label>
                    <textarea rows="2"></textarea>
                </div>

            </div>

            <div class="three fields">
                <div class="field">
                            <label>Budgetary Authority</label>
                            <select class="ui search fluid dropdown">
                                <option value="">Select</option>
                                <option value="available">Atul Gupta</option>
                                <option value="processing">MK Bajpai</option>
                                <option value="unavailable">P Khanna</option>
                                <option value="available">P Tandon</option>
                                <option value="processing">Sraban Mohanty</option>

                            </select>
                </div>
                <div class="field">
                    <label>Inspecting Authority</label>
                    <input class="ui large input" placeholder="Inspecting Authority">
                </div>
                <div class="field">
                    <label>Expected Delivery Date</label>
                    <div class="ui calendar" id="rangestart">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input type="text" placeholder="Expected Delivery Date">
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="field">
                <label>Purpose & Justification (if necessary)</label>
                <textarea rows="2"></textarea>
            </div>

            <div class="field">
                <button class="ui primary button right floated" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <br>
    <br>
</div>
